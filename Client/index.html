<html>
    <head>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/skripta.js"></script>
    </head>

    <body onload="return loadRiba();">
        <div id="container">
            
            <div id="logout" style="display: none" class="container text-center">
                <p id="info"></p>
                <button class="btn btn-warning" onclick="logout()">Odjava</button>
            </div>

            <div id="logRegButtons" style="display:flex; flex-direction: column;justify-content: center; align-items: center;">
                <h3>Korisnik nije prijavljen na sistem</h3>
                </br> 
                <button style="width: 150px; margin-bottom: 10px;" class="btn btn-danger" onclick="showLogin()">Prijava</button>
                <button style="width: 150px;" class="btn btn-secondary" onclick="setRegistrationPage()">Registracija</button>
            </div>

            <div id="loginFormDiv" style="display:none;flex-direction: column; align-items: center; " class="container text-center">
                <h3>Prijava korisnika</h3>
                <form method="post" action="post/" id="loginForm" onsubmit="return loginUser()">
                    <table style="border: 0;">
                        <tr>
                            <td><label>Username:</label></td>
                            <td><input type="text" id="usernameLogin" style="margin-left: 250px;"></td>
                        </tr>
                        <tr>
                            <td><label>Password:</label></td>
                            <td><input type="password" id="passwordLogin" style="margin-left: 250px;"></td>
                        </tr>
                    </table>
                        <button type="submit" style="width: 150px; margin-top: 10px; margin-bottom: 10px;" class="btn btn-success">Prijavi se</button>
                        <p><button type="button" style="width: 150px;" class="btn btn-warning" id="btnOdustajanje" onclick="setLogRegButtonsPage()">Odustajanje</button></p>
                </form>
            </div>

            <div id="registerFormDiv" style="display:none; flex-direction: column;align-items: center;" class="container text-center">
                <h3>Registracija korisnika</h3>
                <form method="post" action="post/" id="registerForm" onsubmit="return registerUser()">
                        <table style="border: 0;">
                            <tr>
                                <td style="text-align: left; "><label style="margin-right: 180px;">Korisnicko ime:</label></td>
                                <td><input type="text" id="usernameRegister"></td>
                            </tr>
                            <tr>
                                <td style="text-align: left;"><label style="margin-right: 180px;">Email: </label></td>
                                <td><input type="email" id="emailRegister"></td>
                            </tr>
                            <tr>
                                <td style="text-align: left;"><label style="margin-right: 180px;">Lozinka: </label></td>
                                <td><input type="password" id="passwordRegister"></td>
                            </tr>
                            <tr>
                                <td style="text-align: left;"><label style="margin-right: 180px;">Ponovi lozinku: </label></td>
                                <td><input type="password" id="confirmPasswordRegister"></td>
                            </tr>
                        </table>
                    <button style="width: 150px;margin-bottom: 10px; margin-top: 10px;" class="btn btn-success">Registruj se</button>
                    <p><button style="width: 150px;" class="btn btn-warning" type="button" id="btnOdustajanje" onclick="setLogRegButtonsPage()">Odustajanje</button></p>
                </form>
            </div>

            <br />
            <br />


            <div id="pretragaFormDiv" style="display:none;flex-direction: column; align-items: center; " class="container text-center">
                <h3>Pretraga ribe po ukupnoj kolicini</h3>
                <form method="post" action="post/" id="pretragaRibe" onsubmit="return submitPretragaRibePoUkupnojKolicini()">
                    <table style="border: 0;">
                        <tr>
                            <td><label for="pretragaStart">Najmanje (kg)</label></td>
                            <td><input type="number" id="pretragaStart" style="margin-left: 100px;" ></td>
                        </tr>
                        <tr>
                            <td><label for="pretragaKraj">Najvise (kg)</label></td>
                            <td><input type="number" id="pretragaKraj" style="margin-left: 100px;" ></td>
                        </tr>
                    </table>
                        <button type="submit" style="width: 150px; margin-top: 10px; margin-bottom: 10px;" class="btn btn-success" value="Search">Trazi</button>
                </form>
            </div>
        
            <div id="data" style="display:block; align-items: center;" class="container text-center"></div>

            <br />
            <br />

            <div id="formDiv" style="display:none;flex-direction: column; justify-content: center;align-items: center; " class="container text-center">
                <h2>Dodavanje nove ribe</h2>
                <form method="post" action="post/" id="ribaForm" onsubmit="return submitRibaForm()">
                    <table style="border: 0;">
                        <tr>
                            <td style="text-align: left;"><label style="margin-right: 180px;">Sorta:</label></td>
                            <td style="text-align: right;"><input type="text" id="ribaSorta"></td>
                         </tr>
                         <tr>
                            <td style="text-align: left;"><label style="margin-right: 180px;">Mesto ulova: </label></td>
                            <td style="text-align: right;"><input type="text" id="ribaMestoUlova" ></td>
                         </tr>
                         <tr>
                            <td style="text-align: left;"><label style="margin-right: 180px;">Cena (din/kg): </label></td>
                            <td style="text-align: right;"><input type="text" id="ribaCena"></td>
                         </tr>
                         <tr>
                            <td style="text-align: left;"><label style="margin-right: 180px;">Ukupna kolicina: </label></td>
                            <td style="text-align: right;"><input type="number" id="ribaUkupnaKolicina" min="0"></td>
                         </tr>
                         <tr>
                            <td style="text-align: left;"><label for="ribaRibarnicaId">Ribarnica:</label></td>
                            <td class="dropdown"><select id="ribaRibarnicaId">
                                </select>
                            </td>
                         </tr>
                    </table>

                    <button style="width: 150px; height: auto; margin-top: 5px;margin-bottom: 5px;" class="btn btn-primary">Dodavanje</button>
                    <p><button style="width: 150px; height: auto;" class="btn btn-danger" type="button" id="btnOdustani" onclick="odustaniUredjivanje()">Odustajanje</button></p>
                  
                </form>
            </div>
    
        </div>
    </body>

</html>
